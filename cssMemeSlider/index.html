<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>



<body>
    <div class="main-container">
        <div>
            <div class="slider-container">
                <div class="slider">

                    <div class="slides">
                        <div id="slide1" class="slide">
                            <img src="assets/meme1.jpeg" alt="" class="img-wrapper-width">
                            <div class="text">Take my money</div>
                        </div>
                        <div id="slide2" class="slide">
                            <img src="assets/meme2.jpg" alt="" class="img-wrapper-width">
                            <div class="text">Disaster girl</div>
                        </div>
                        <div id="slide3" class="slide">
                            <img src="assets/meme3.png" alt="" class="img-wrapper-width">
                            <div class="text">Hey Paul!</div>
                        </div>
                        <div id="slide4" class="slide">
                            <img src="assets/meme4.jpg" alt="" class="img-wrapper-width">
                            <div class="text">Winter Is Coming</div>
                        </div>
                    </div>


                </div>

            </div>
            <div class="layer-z100">
                <div class="slider-nav">
                    <a class="slider-link" href="#slide1"></a>
                    <a class="slider-link" href="#slide2"></a>
                    <a class="slider-link" href="#slide3"></a>
                    <a class="slider-link" href="#slide4"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
